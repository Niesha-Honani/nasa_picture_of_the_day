<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NASA | Picture of the Day</title>
        <meta name="description" content="Get picture of the day from NASA's APOD API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kedebideri:wght@400;500;600;700;800;900&family=Mountains+of+Christmas:wght@400;700&family=Notable&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zen+Dots&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="site-header">
            <h1 class="title inter">NASA Picture of the Day</h1>
        </header>
        <div class="app-container">  
            <div class="controls">
                <section id="form-section">
                    <form id="date-form">
                        <label class="label-text inter"for="date-input">Pick a Day</label>
                        <input type="date" class="date-input" name="date-input" required>

                        <!-- Button Row : Microcopy and Icon buttons Source: 
                         https://makeitclear.com/ux-ui-tips-a-guide-to-creating-buttons/
                         -->
                        <div class="button-row">
                            <button type="submit" id="get-picturebtn" class="icon-btn inter" disabled title="GET APOD for selected Date">
                                Get Picture
                            </button>
                            <button id="randomBtn" class="icon-btn inter" disabled title="Random APOD">
                                What's Today's Space Vibe?
                            </button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="picture-display">
                <section id="picture-section">
                    <h2 id="picture-title"></h2>
                    <img id="picture-image" src="" alt="NASA Picture of the Day">
                    <p id="picture-explanation"></p>
                </section>
            </div>
            <footer>
                <p class="inter">Data provided by NASA's APOD API.</p>
            </footer>
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="app.js" async defer></script>
    </body>
</html>
